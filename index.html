<!DOCTYPE html>
<html>
<head>
  <title>Memory Vault</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --text-color: #2C3E50;
      --bg-color: #F7F9FC;
      --card-bg: #FFFFFF;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
    }

    .container {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .intro {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: var(--text-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 107, 107, 0.2);
      margin-bottom: 2.5rem;
      font-family: 'Patrick Hand', cursive;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(255, 107, 107, 0.3);
      background-color: #ff5252;
    }

    .details {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .details p {
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 0.8rem;
      background: rgba(78, 205, 196, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .details p:hover {
      transform: translateX(5px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2.8rem;
      }

      .intro {
        font-size: 1.2rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.8rem 1.6rem;
      }

      .details p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .intro {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.7rem 1.4rem;
      }

      .details p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container home">
    <h1>üì∏ Memory Vault</h1>
    <p class="intro">A cute little vault to save your special memories with a touch of nostalgia.</p>
    <button onclick="loginWithGoogle()">Sign in with Google</button>
    <div class="details">
      <p>‚ú® Upload photos</p>
      <p>üìÖ Auto timestamped</p>
      <p>üéûÔ∏è View in polaroid style</p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
